        <!-- content -->
        <div class="col-md-10">
            <p>
                <script>
                    var continueProgram = true;
                    while (continueProgram) {
                        var shape = parseInt(prompt("Please enter the shape you want to calculate the area\n(1:Triangle, 2:Rectangle, 3:Circle)"));
                        switch (shape) {
                            case 1: // triangle
                                var height = prompt("Please enter the height of the triangle in ft");
                                var base = prompt("Please enter the base of the triangle in ft");
                                document.write("Area of the triangle is " + 1 / 2 * base * height + "sqft")
                                continueProgram = false;
                                break;
                            case 2: // rectangle
                                var height = prompt("Please enter the height of the circle in ft");
                                var width = prompt("Please enter the width of the rectangle in ft");
                                document.write("Area of the triangle is " + height * width + "sqft")
                                continueProgram = false;
                                break;
                            case 3: // circle
                                var radius = prompt("Please enter the radius of the circle in ft");
                                var radius = Math.PI * Math.pow(radius, 2);
                                document.write("Area of the triangle is " + radius.toFixed(2) + "sqft")
                                continueProgram = false;
                                break;
                        }
                    }
                </script>
            </p>
